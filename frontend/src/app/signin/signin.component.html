<div class="container d-flex align-items-center justify-content-center">
  <div class="login-card shadow">
    <div class="row g-0 h-100">
      <div class="col-lg-6 bg-light d-none d-lg-block">
        <div class="card-image d-flex align-items-center justify-content-center">
          <img src="\assets\signin.png" alt="Login illustration" class="img-fluid" />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card-form  p-md-5">
          <form>
            <div class="mb-3 text-center">
              <h3>Welcome</h3>
              <p class="text-muted small mb-0">Sign in to your account</p>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-mailbox"></i></span>
                <input type="email" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input [type]="hidePassword?'password':'text'" class="form-control">
                <button type="button" class="btn btn-outline-secondary" (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"><i class="bi"
                    [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i></button>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary " type="submit">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
