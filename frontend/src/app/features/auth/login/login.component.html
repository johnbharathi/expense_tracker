<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">ðŸ’° Expense Tracker</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <!-- Error Alert -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="usernameOrEmail" class="form-label">Username or Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="usernameOrEmail" formControlName="usernameOrEmail"
                  placeholder="Enter username or email"
                  [class.is-invalid]="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched">
              </div>
              <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
                class="text-danger small mt-1">
                Username or email is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" formControlName="password"
                  placeholder="Enter password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-danger small mt-1">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading || loginForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="!loading"><i class="fas fa-sign-in-alt me-2"></i>Sign In</span>
              <span *ngIf="loading">Signing in...</span>
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">Don't have an account?
              <a routerLink="/auth/register" class="text-primary fw-bold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
