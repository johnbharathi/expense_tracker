    <div class="container d-flex align-items-center justify-content-center">
      <div class="login-card shadow">
        <div class="row g-0 h-100">
          <div class="col-lg-6 bg-light d-none d-lg-block">
            <div class="card-image d-flex align-items-center justify-content-center">
              <img src="\assets\image.png" alt="Login illustration" class="img-fluid" />
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card-form  p-md-5">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 text-center">
              <h4 class="mb-1">Welcome Back</h4>
              <p class="text-muted small mb-0">Sign in to your account</p>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
              </div>
              <div *ngIf="loginForm.get('username')?.hasError('required')" class="form-text text-danger">Username is required</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input [type]="hidePassword ? 'password' : 'text'" class="form-control" formControlName="password" placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
                  <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.hasError('required')" class="form-text text-danger">Password is required</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="form-text text-danger">Password must be at least 6 characters</div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <div class="d-grid">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                Sign In
              </button>
            </div>

            <div class="text-center mt-3">
              <a href="#" class="small">Create new account</a>&nbsp; |
              <a href="#" class="small">Forgot password?</a>
            </div>
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
